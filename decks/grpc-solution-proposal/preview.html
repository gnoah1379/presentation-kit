<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation Preview: Giải pháp Tối ưu gRPC và Metadata Kubernetes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 20px;
      line-height: 1.6;
    }

    .header {
      text-align: center;
      padding: 30px 20px;
      background: #2a2a2a;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      color: #a0a0a0;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 8px;
    }

    .controls button {
      background: #4472c4;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 0 8px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: #5a8fd9;
    }

    .controls button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .slide-counter {
      display: inline-block;
      margin: 0 20px;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }

    .viewer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 500px;
    }

    .slide-viewer {
      position: relative;
      background: #ffffff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      overflow: hidden;
    }

    .slide-frame {
      border: none;
      display: block;
      background: white;
    }

    /* Grid view */
    .grid-view {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .grid-view.active {
      display: grid;
    }

    .grid-item {
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .grid-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(68, 114, 196, 0.4);
    }

    .grid-item iframe {
      width: 100%;
      height: 168.75px; /* 16:9 ratio for 300px width */
      border: none;
      display: block;
      pointer-events: none;
    }

    .grid-item-label {
      padding: 12px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #e0e0e0;
      background: #333;
    }

    .single-view {
      display: flex;
      justify-content: center;
    }

    .single-view.hidden {
      display: none;
    }

    /* Keyboard shortcuts hint */
    .shortcuts {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 8px;
      font-size: 14px;
      color: #a0a0a0;
    }

    .shortcuts kbd {
      background: #444;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      color: #e0e0e0;
      margin: 0 4px;
    }

    @media (max-width: 768px) {
      .controls button {
        padding: 10px 16px;
        font-size: 12px;
        margin: 4px;
      }

      .slide-counter {
        display: block;
        margin: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Giải pháp Tối ưu gRPC và Metadata Kubernetes</h1>
    <p>13 slides • Created October 2025</p>
  </div>

  <div class="controls">
    <button id="prevBtn" onclick="previousSlide()">← Previous</button>
    <span class="slide-counter">
      Slide <span id="currentSlide">1</span> of <span id="totalSlides">13</span>
    </span>
    <button id="nextBtn" onclick="nextSlide()">Next →</button>
    <button id="toggleView" onclick="toggleView()">Grid View</button>
  </div>

  <div class="single-view" id="singleView">
    <div class="viewer-container">
      <div class="slide-viewer">
        <iframe 
          id="slideFrame" 
          class="slide-frame" 
          src="slides/slide-01.html"
          width="720"
          height="405"
        ></iframe>
      </div>
    </div>
  </div>

  <div class="grid-view" id="gridView">
    <!-- Slide grid items will be inserted here by JavaScript -->
  </div>

  <div class="shortcuts">
    <strong>Keyboard Shortcuts:</strong>
    <kbd>←</kbd> Previous
    <kbd>→</kbd> Next
    <kbd>G</kbd> Grid View
    <kbd>Home</kbd> First Slide
    <kbd>End</kbd> Last Slide
  </div>

  <script>
    // Configuration
    const TOTAL_SLIDES = 13;
    const SLIDE_PREFIX = 'slide-';
    const SLIDE_DIR = 'slides/';

    let currentSlideIndex = 1;
    let isGridView = false;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('totalSlides').textContent = TOTAL_SLIDES;
      updateSlide();
      generateGridView();
    });

    // Navigation functions
    function nextSlide() {
      if (currentSlideIndex < TOTAL_SLIDES) {
        currentSlideIndex++;
        updateSlide();
      }
    }

    function previousSlide() {
      if (currentSlideIndex > 1) {
        currentSlideIndex--;
        updateSlide();
      }
    }

    function goToSlide(index) {
      if (index >= 1 && index <= TOTAL_SLIDES) {
        currentSlideIndex = index;
        updateSlide();
        if (isGridView) {
          toggleView();
        }
      }
    }

    function updateSlide() {
      const slideFrame = document.getElementById('slideFrame');
      const slideNumber = String(currentSlideIndex).padStart(2, '0');
      slideFrame.src = `${SLIDE_DIR}${SLIDE_PREFIX}${slideNumber}.html`;
      
      document.getElementById('currentSlide').textContent = currentSlideIndex;
      
      // Update button states
      document.getElementById('prevBtn').disabled = currentSlideIndex === 1;
      document.getElementById('nextBtn').disabled = currentSlideIndex === TOTAL_SLIDES;
    }

    function toggleView() {
      isGridView = !isGridView;
      const singleView = document.getElementById('singleView');
      const gridView = document.getElementById('gridView');
      const toggleBtn = document.getElementById('toggleView');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (isGridView) {
        singleView.classList.add('hidden');
        gridView.classList.add('active');
        toggleBtn.textContent = 'Single View';
        prevBtn.disabled = true;
        nextBtn.disabled = true;
      } else {
        singleView.classList.remove('hidden');
        gridView.classList.remove('active');
        toggleBtn.textContent = 'Grid View';
        updateSlide();
      }
    }

    function generateGridView() {
      const gridView = document.getElementById('gridView');
      
      for (let i = 1; i <= TOTAL_SLIDES; i++) {
        const slideNumber = String(i).padStart(2, '0');
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        gridItem.onclick = () => goToSlide(i);
        
        gridItem.innerHTML = `
          <iframe src="${SLIDE_DIR}${SLIDE_PREFIX}${slideNumber}.html" width="300" height="168.75"></iframe>
          <div class="grid-item-label">Slide ${i}</div>
        `;
        
        gridView.appendChild(gridItem);
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
          if (!isGridView) previousSlide();
          break;
        case 'ArrowRight':
          if (!isGridView) nextSlide();
          break;
        case 'Home':
          goToSlide(1);
          break;
        case 'End':
          goToSlide(TOTAL_SLIDES);
          break;
        case 'g':
        case 'G':
          toggleView();
          break;
      }
    });
  </script>
</body>
</html>
