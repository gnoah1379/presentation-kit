<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    html {
      background: #ffffff;
    }
    body {
      width: 720pt;
      height: 405pt;
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .content {
      margin: 40pt;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin: 0 0 14pt 0;
      font-size: 24pt;
      color: #292929;
      font-weight: bold;
    }
    .main-content {
      display: flex;
      gap: 24pt;
      flex: 1;
    }
    .left-column {
      flex: 0 0 280pt;
    }
    .right-column {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .benefit {
      margin-bottom: 8pt;
    }
    .benefit:last-child {
      margin-bottom: 0;
    }
    .benefit h2 {
      margin: 0 0 4pt 0;
      font-size: 16pt;
      color: #4A90E2;
      font-weight: bold;
    }
    .benefit p {
      margin: 0;
      font-size: 13pt;
      color: #292929;
      line-height: 1.3;
    }
    .metric {
      font-size: 20pt;
      font-weight: bold;
      color: #4A90E2;
    }
    .placeholder {
      background: #e0e0e0;
      border: 2px dashed #999999;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Lợi ích của Streaming</h1>
    
    <div class="main-content">
      <div class="left-column">
        <div class="benefit">
          <h2>Giảm kích thước message</h2>
          <p>12MB → 1-10KB mỗi event</p>
          <p>Giảm <span class="metric">1000x</span></p>
        </div>
        
        <div class="benefit">
          <h2>Giảm băng thông</h2>
          <p>10MB/phút → 0.5MB/phút (sau sync)</p>
          <p>Giảm <span class="metric">95%</span></p>
        </div>
        
        <div class="benefit">
          <h2>Giảm tải API server</h2>
          <p>Request liên tục → Watch connection</p>
          <p>Giảm <span class="metric">70-90%</span></p>
        </div>
        
        <div class="benefit">
          <h2>Real-time updates</h2>
          <p>Độ trễ: 30s trung bình → &lt;1s</p>
          <p>Cải thiện <span class="metric">30x</span></p>
        </div>
      </div>
      
      <div class="right-column">
        <div id="bandwidth-chart" class="placeholder" style="width: 340pt; height: 260pt;"></div>
      </div>
    </div>
  </div>
</body>
</html>
