<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    html {
      background: #ffffff;
    }
    body {
      width: 720pt;
      height: 405pt;
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .content {
      margin: 40pt;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin: 0 0 14pt 0;
      font-size: 26pt;
      color: #292929;
      font-weight: bold;
    }
    h2 {
      margin: 0 0 7pt 0;
      font-size: 17pt;
      color: #4A90E2;
      font-weight: bold;
    }
    .solution-box {
      background: #EBF5FF;
      padding: 12pt;
      border-radius: 6pt;
      border-left: 4pt solid #4A90E2;
      margin-bottom: 12pt;
    }
    .solution-box p {
      margin: 0 0 6pt 0;
      font-size: 14pt;
      color: #292929;
      line-height: 1.4;
    }
    .solution-box p:last-child {
      margin-bottom: 0;
    }
    .limitation-box {
      background: #FFF9E6;
      padding: 12pt;
      border-radius: 6pt;
      border-left: 4pt solid #FF8C00;
    }
    .limitation-box h2 {
      display: flex;
      align-items: center;
      color: #FF8C00;
    }
    .limitation-box .warning-icon {
      width: 24pt;
      height: 24pt;
      margin-right: 10pt;
    }
    .limitation-box p {
      margin: 0 0 5pt 0;
      font-size: 14pt;
      color: #292929;
      line-height: 1.4;
    }
    .limitation-box p:last-child {
      margin-bottom: 0;
    }
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Giải pháp Ngắn hạn</h1>
    
    <div class="solution-box">
      <h2>Tăng giới hạn message size</h2>
      <p>✓ Tăng max size từ 10MB lên 20-30MB</p>
      <p>✓ Cho phép xử lý message hiện tại (12MB)</p>
      <p>✓ Đáp ứng triển khai tại Lotte</p>
    </div>
    
    <div class="limitation-box">
      <h2>
        <img src="icon-warning.png" alt="" class="warning-icon">
        <span>Hạn chế</span>
      </h2>
      <p>✗ Chỉ là giải pháp TẠM THỜI</p>
      <p>✗ Không giải quyết vấn đề gốc rễ</p>
      <p>✗ Vẫn lãng phí tài nguyên</p>
      <p>✗ Không mở rộng tốt với cụm K8s lớn</p>
    </div>
  </div>
</body>
</html>
