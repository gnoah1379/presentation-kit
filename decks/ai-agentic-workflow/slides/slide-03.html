<!doctype html>
<html>
<head>
  <style>
    body {
      width: 720pt;
      height: 405pt;
      margin: 0;
      padding: 40pt;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #FFFFFF;
      color: #181B24;
      box-sizing: border-box;
    }
    h1 {
      font-size: 28pt;
      font-weight: bold;
      margin: 0 0 30pt 0;
    }
    .timeline {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 100%;
    }
    .stage {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 150pt;
    }
    .stage h2 {
        font-size: 16pt;
        font-weight: bold;
        margin: 10pt 0;
    }
    .stage p {
        font-size: 12pt;
        margin: 0;
    }
    .arrow {
        width: 32pt;
        height: 32pt;
    }
    .highlight {
        background-color: #B165FB;
        color: #FFFFFF;
        padding: 15pt;
        border-radius: 6pt;
    }
  </style>
</head>
<body>
  <h1>Từ Automation đến AI Agents</h1>
  <div class="timeline">
    <div class="stage">
        <h2>Manual Process</h2>
        <p>Làm thủ công, chậm, dễ lỗi</p>
    </div>
    <img src="icons/icon-arrow-right.png" class="arrow" />
    <div class="stage">
        <h2>Traditional Automation</h2>
        <p>Theo quy tắc cố định, không linh hoạt</p>
    </div>
    <img src="icons/icon-arrow-right.png" class="arrow" />
    <div class="stage">
        <h2>AI-Assisted</h2>
        <p>AI hỗ trợ, con người quyết định</p>
    </div>
    <img src="icons/icon-arrow-right.png" class="arrow" />
    <div class="stage highlight">
        <h2>AI Agentic</h2>
        <p>AI tự chủ, tự ra quyết định, hướng mục tiêu</p>
    </div>
  </div>
</body>
</html>
