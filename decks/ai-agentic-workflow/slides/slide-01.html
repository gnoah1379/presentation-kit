<!doctype html>
<html>
<head>
  <style>
    body {
      width: 720pt;
      height: 405pt;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #181B24;
      color: #FFFFFF;
    }
    h1 {
      font-size: 40pt;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }
    h1 span {
      color: #B165FB;
    }
    h2 {
      font-size: 24pt;
      font-weight: normal;
      margin: 10pt 0 0 0;
    }
    p {
      font-size: 16pt;
      margin: 20pt 0 0 0;
    }
    .shape-container {
      position: absolute;
      top: 20pt;
      left: 20pt;
      width: 50pt;
      height: 50pt;
    }
    .shape {
      position: absolute;
      width: 20pt;
      height: 20pt;
      background-color: #B165FB;
      opacity: 0.5;
    }
    .shape1 {
        top: 0;
        left: 0;
        transform: rotate(15deg);
    }
    .shape2 {
        top: 10pt;
        left: 25pt;
        transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="shape-container">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
  </div>
  <h1>AI Agentic <span>Workflow</span></h1>
  <h2>trong Quy trình Sản xuất Phần mềm</h2>
  <p>Tự động hóa thông minh với AI Agents</p>
</body>
</html>
