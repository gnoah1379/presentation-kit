<!doctype html>
<html>
<head>
  <style>
    body {
      width: 720pt;
      height: 405pt;
      margin: 0;
      padding: 30pt;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: row;
      gap: 20pt;
      background-color: #FFFFFF;
      color: #181B24;
      box-sizing: border-box;
    }
    .text-column {
        width: 40%;
    }
    .chart-column {
        width: 60%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    h1 {
      font-size: 28pt;
      font-weight: bold;
      margin: 0 0 15pt 0;
    }
    p {
        font-size: 14pt;
        line-height: 1.5;
    }
    .chart-placeholder {
      width: 100%;
      height: 300pt;
      background-color: #e0e0e0;
      border: 2px dashed #999999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
    <div class="text-column">
        <h1>Lợi ích Đo lường được</h1>
        <p>Các nghiên cứu và thực tế triển khai cho thấy AI agents mang lại cải thiện đáng kể về năng suất và chất lượng.</p>
    </div>
    <div class="chart-column">
        <div id="benefits-chart" class="placeholder chart-placeholder">
            <p>Horizontal Bar Chart Placeholder</p>
        </div>
    </div>
</body>
</html>
